<h3 class="row justify-content-center mb-3 font-weight-bold">AJOUTER UN ALIMENT</h3>

<form class="mr-5 ml-5 ">
  <div class="form-group row">
    <label for="inputFirstname" class="col-sm-2 col-form-label">Nom:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputFirstname"
        placeholder="Nom"
        [(ngModel)]="food.foodName"
        name="foodName"
      />
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="formSelect"
      >Type d'aliment</label
    >
    <div class="col-sm-10">
      <select
        class="form-control"
        id="formSelect"
        [(ngModel)]="food.foodType"
        name="foodType"
      >
        <option selected value="Viande">Viande</option>
        <option value="Poisson">Poisson</option>
        <option value="Legume">Légume</option>
        <option value="Fruit">Fruit</option>
        <option value="Oleagineux">Oléagineux (noix, amandes...)</option>
        <option value="Oeuf">Oeuf</option>
        <option value="Boisson">Boisson</option>
        <option value="Autres">Autres</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputLastname" class="col-sm-2 col-form-label">Kcal:</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="inputLastname"
        placeholder="Kcal"
        [(ngModel)]="food.kcal"
        name="kcal"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleFormControlInput1 " class="col-sm-2 col-form-label"
      >Protéines</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Protéines pour 100g"
        [(ngModel)]="food.proteins"
        name="proteins"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleFormControlInput1 " class="col-sm-2 col-form-label"
      >Lipides</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Lipides pour 100g"
        [(ngModel)]="food.fats"
        name="fats"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleFormControlInput1 " class="col-sm-2 col-form-label"
      >Glucides</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Glucides pour 100g"
        [(ngModel)]="food.carbs"
        name="carbs"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="formSelect">Paléo</label>
    <div class="col-sm-10">
      <select class="form-control" id="formSelect" [(ngModel)]="food.paleo" name="paleo" placeholder="Convient au diet paléo?">
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="formSelect">Cétogène</label>
    <div class="col-sm-10">
      <select class="form-control" id="formSelect" [(ngModel)]="food.cetogene" name="cetogene" placeholder="Convient au diet cétogène?">
        <option value="true">Oui</option>
        <option value="false">Non</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center mb-3"><button class=" btn btn-link" type="button" (click)="newFood()">
    Ajouter un aliment
  </button></div>
</form>

<ul class="food">
  <li *ngFor="let food of foods">
    <a routerLink="/detail/{{food.id}}">
      {{food.foodName}}
    </a>
  </li>
</ul>
